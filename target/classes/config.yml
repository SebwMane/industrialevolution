# Industrial Evolution Configuration
# Version: 2.1.0

# ================================
# Language Settings
# ================================
# Available languages: en (English), es (Espa√±ol)
default-language: "en"

# ================================
# Quantum Miner Settings
# ================================
quantum-miner:
  # Base processing speed (ticks per operation)
  base-speed: 1
  
  # Energy consumption per tick (Joules)
  energy-per-tick: 128
  
  # Maximum energy capacity (Joules)
  energy-capacity: 2048
  
  # Allow biome-specific ore generation (future feature)
  allow-biome-ores: false
  
  # Ore rarity chances (must sum to 1.0)
  rarity-chances:
    common: 0.50      # Iron, Coal, Copper
    uncommon: 0.30    # Gold, Lapis, Redstone
    rare: 0.15        # Diamond, Emerald
    legendary: 0.05   # Ancient Debris, Quantum materials

# ================================
# Tool Settings
# ================================
tools:
  # Chaos Scythe
  chaos-scythe:
    cooldown-seconds: 5
    damage: 15
    backfire-chance: 0.05  # 5%
    radius: 5
  
  # Phase Shifter
  phase-shifter:
    cooldown-seconds: 10
    teleport-distance: 8
  
  # Vibranium Drill
  vibranium-drill:
    # 0 = normal (1x1), 1 = 3x3, 2 = 5x5
    mining-radius: 1
    fortune-level: 5
    vein-mining-enabled: true
  
  # Staff of Time
  staff-of-time:
    speed-multiplier: 2
    fuel-cost: 1  # Ether Essence per use

# ================================
# Machine Settings
# ================================
machines:
  # Singularity Compressor
  singularity-compressor:
    requires-cooling: true
    overheat-damage: 5
  
  # Void Trap
  void-trap:
    range: 5
    damage-per-second: 10
  
  # Quantum Flux Condenser
  quantum-flux-condenser:
    energy-output: 256

# ================================
# Debug Settings
# ================================
debug:
  # Enable verbose logging
  verbose: false
  
  # Show particle effects for machine operations
  show-particles: true
